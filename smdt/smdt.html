<!DOCTYPE html>
<head>
    <title>Bad JS in website</title>
    <link rel="shortcut icon" href="../images/cat.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./smdt.css">
</head>
<body>
<div class="settings-bar">
    <div class="left">
        <span>Volume: </span>
        <input
                type="range"
                min="0.0"
                max="1.0"
                step="0.01"
                value="0.5"
                list="volumes"
                name="volume"/>
        <datalist id="volumes">
            <option value="0.0" label="Mute"></option>
            <option value="1.0" label="100%"></option>
        </datalist>
    </div>
</div>

<div id="pitch-test">
    <h1>Pitch Test</h1>
    <div id="pitch-test-now-playing">

    </div>
    <button onclick="pitchTestStarted()" id="pitch-test-start">Start</button>
    <button onclick="higherClicked()" id="pitch-test-higher">Second Pitch Higher (h)</button>
    <button onclick="lowerClicked()" id="pitch-test-lower">Second Pitch Lower (l)</button>
    <div id="pitch-test-result">
        <span id="pitch-test-passed-tests">0</span>
        /
        <span id="pitch-test-total-tests">0</span>
        <ol id="pitch-test-fail-details">

        </ol>
    </div>
</div>
<script src="smdt.js"></script>
</body>

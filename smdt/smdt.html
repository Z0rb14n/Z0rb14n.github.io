<!DOCTYPE html>
<head>
    <title>Bad JS in website</title>
    <link rel="shortcut icon" href="../images/cat.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./smdt.css">
</head>
<body>
<div id="melody-test">
    <h1>Melody Test</h1>
    <div id="melody-test-now-playing" class="now-playing"></div>
    <svg id="melody-test-visual" height="40" width="700" xmlns="http://www.w3.org/2000/svg">
    </svg>
    <br/>
    <button onclick="melodyTest.startTest()" id="melody-test-start" class="scuffed-button start-button">Start</button>
    <button onclick="melodyTest.stopTest()" id="melody-test-stop" disabled="disabled"
            class="scuffed-button stop-button">Stop
    </button>
    <div id="melody-test-result">
        <span id="melody-test-passed-tests">0</span>
        /
        <span id="melody-test-total-tests">0</span>
        <ol id="melody-test-fail-details">

        </ol>
    </div>
</div>
<div id="rhythm-test">
    <h1>Rhythm Test</h1>
    <div id="rhythm-test-now-playing" class="now-playing"></div>
    <button onclick="rhythmTest.startTest()" id="rhythm-test-start" class="scuffed-button start-button">Start</button>
    <button onclick="rhythmTest.onUserInput(false)" id="rhythm-test-identical" class="scuffed-button left-button">
        Rhythms Identical (i)
    </button>
    <button onclick="rhythmTest.onUserInput(true)" id="rhythm-test-different" class="scuffed-button right-button">
        Rhythms Different (d)
    </button>
    <button onclick="rhythmTest.stopTest()" id="rhythm-test-stop" disabled="disabled"
            class="scuffed-button stop-button">Stop
    </button>
    <div id="rhythm-test-result">
        <span id="rhythm-test-passed-tests">0</span>
        /
        <span id="rhythm-test-total-tests">0</span>
        <ol id="rhythm-test-fail-details">

        </ol>
    </div>
</div>
<div id="pitch-test">
    <h1>Pitch Test</h1>
    <div id="pitch-test-now-playing" class="now-playing"></div>
    <button onclick="pitchTest.startTest()" id="pitch-test-start" class="scuffed-button start-button">Start</button>
    <button onclick="pitchTest.onUserInput(true)" id="pitch-test-higher" class="scuffed-button left-button">Second Pitch
        Higher (h)
    </button>
    <button onclick="pitchTest.onUserInput(false)" id="pitch-test-lower" class="scuffed-button right-button">Second
        Pitch Lower (l)
    </button>
    <button onclick="pitchTest.stopTest()" id="pitch-test-stop" disabled="disabled" class="scuffed-button stop-button">
        Stop
    </button>
    <div id="pitch-test-result">
        <span id="pitch-test-passed-tests">0</span>
        /
        <span id="pitch-test-total-tests">0</span>
        <ol id="pitch-test-fail-details">

        </ol>
    </div>
</div>
<div class="settings-bar">
    <span>Volume: </span>
    <input
            type="range"
            min="0.0"
            max="1.0"
            step="0.01"
            value="0.5"
            list="volumes"
            name="volume"/>
    <datalist id="volumes">
        <option value="0.0" label="Mute"></option>
        <option value="1.0" label="100%"></option>
    </datalist>
</div>
<script src="smdt.js"></script>
<script src="testing.js"></script>
</body>
